{% extends "hwtgenapp/base.html" %}
{% load static %}
{% block title %} HWTGen {% endblock %}
{% block content %}
    <div class="container">
        <div class="form_card">
            <p class="title">Test Transcription</p>
            <p class="subtitle">Test Transcription.</p>
            <form id="upload_form" method="POST" action={% url 'test_transcription_start' %}
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="newCaption" class="form-label">Caption Name</label>
                    <input name="caption_name" class="form-control" type="text" id="collectionName" value=""
                           required>
                </div>
                <div>
                    <label for="collectionFolder" class="form-label">Collection Folder</label>
                    <input type="file" name="test_images" class="form-control file" id="collectionFolder"
                           webkitdirectory directory required>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-primary" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
