{% extends "hwtgenapp/base.html" %}
{% load static %}
{% block title %} HWTGen {% endblock %}
{% block content %}
    <div class="container">
        <div class="form_card">
            <p class="title">Choose Transcription</p>
            <p class="subtitle">Choose Transcription.</p>
            <form id="upload_form" method="POST" action={% url 'report_transcription_detail' %}
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="updateCaption" class="form-label">Transcription</label>
                    <select class="form-control" id="updateCaption" name="caption_id" required>
                        <option selected disabled value="">Choose...</option>
                        {% for caption in captions %}
                            <option value="{{ caption.id }}">{{ caption.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-primary" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
